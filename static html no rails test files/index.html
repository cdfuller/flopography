<!DOCTYPE html>
<html>

<head>
    <title>js tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/application.js"></script>
    <script src="js/jquery.js"></script>
    <style>
      body { margin: 0; }
      p { display: inline; }
    </style>
</head>

<body>
    <!-- height of boxes -->
    <label for="height">Adjust Building Height:</label>
    <input type="range" id="maxBoxHeight" value="90">
    <p id="height">90</p>

    <!-- number of boxes -->
    <label for="number">Adjust # of Buildings:</label>
    <input type="range" id="boxCount" value="80">
    <p id="count">80</p>
</body>
</html>
