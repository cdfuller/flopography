<!DOCTYPE html>
<html>

<head>
    <title>js tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
</head>

<body>
    <script src="js/application.js"></script>

    <input type="range" id="myRange" value="90">
    <button onclick="rangeFunc()">number me</button>
    <p id="range"></p>

    <input type="range" id="myCount" value="20">
    <button onclick="countFunc()">number me</button>
    <p id="count"></p>

    <script>
        function rangeFunc() {
            rangeSliderValue = document.getElementById("myRange").value;
            document.getElementById("range").innerHTML = rangeSliderValue;
            init();
            animate();
        }

        function countFunc() {
            countSliderValue = document.getElementById("myCount").value;
            document.getElementById("count").innerHTML = countSliderValue;
            init();
            animate();
        }

    </script>

</body>

</html
