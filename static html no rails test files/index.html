<!DOCTYPE html>
<html>

<head>
    <title>js tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
    <style>
      body { margin: 0; }
      p { display: inline; }
    </style>
</head>

<body>
    <!-- why doesn't it work w/o this script, even though we have it in the head -->
    <script src="js/application.js"></script>

    <!-- height of boxes -->
    <label for="height">Adjust Building Height:</label>
    <input type="range" id="maxBoxHeight" value="90">
    <p id="height">90</p>
    <button onclick="heightFunc()">height me</button><br>

    <!-- number of boxes -->
    <label for="number">Adjust # of Buildings:</label>
    <input type="range" id="boxCount" value="80">
    <p id="count">80</p>
    <button onclick="countFunc()">number me</button>

    <script>
        function heightFunc() {
            heightSliderValue = document.getElementById("maxBoxHeight").value;
            document.getElementById("height").innerHTML = heightSliderValue;
            init();
            animate();
        }

        function countFunc() {
            countSliderValue = document.getElementById("boxCount").value;
            document.getElementById("count").innerHTML = countSliderValue;
            init();
            animate();
        }

    </script>

</body>

</html
