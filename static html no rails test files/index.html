<!DOCTYPE html>
<html>

<head>
    <title>js tester</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/three.min.js"></script>
</head>

<body>
    <script src="js/application.js"></script>

    <input type="range" id="myRange" value="90">
    <button onclick="myFunction()">number me</button>
    <p id="demo"></p>


    <script>
        function myFunction() {
            sliderValue = document.getElementById("myRange").value;
            document.getElementById("demo").innerHTML = sliderValue;
            init();
            animate(sliderValue);
        }

    </script>

</body>

</html
